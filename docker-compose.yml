services:
  db:
    image: mysql:8.0
    container_name: cineva-db
    environment:
      MYSQL_ROOT_PASSWORD: Bhargavi@2005
      MYSQL_DATABASE: video
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pBhargavi@2005"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "3308:3306"

  backend:
    build: ./CinevaBackend
    container_name: cineva-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/video?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Bhargavi@2005
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 100MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 100MB
    ports:
      - "8082:8081"
    restart: unless-stopped
    volumes:
      - ./videos:/app/videos

  frontend:
    build: .  # âœ… Build from current directory (where Dockerfile is located)
    container_name: cineva-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data: